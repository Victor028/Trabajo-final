<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Agenda</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/agregar.css">
    </head>
    <body>
        <div class="login">
            <form class="needs-validation" novalidate>
                <h1 class="text">Agregar</h1>
                <div class="form-group was-validated">
                    <label class="form-label" for="name">Nombre</label>
                    <input class="form-control" type="text" name="name" id="name" required>
                </div>
                <div class="form-group was-validated">
                    <label for="lastname" class="form-label">Apellido</label>
                    <input type="text" class="form-control" name="lastname" id="lastname" required>
                </div>
                <div class="form-group was-validated">
                    <label for="tel" class="form-label">Telefono</label>
                    <input type="tel" class="form-control" name="tel" id="tel" required>
                </div>
                <div class="form-group was-validated">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>

                <div class="btn-group" role="group" id="elements">
                    <input type="button" class="btn btn-primary" value=" Cancelar" onclick="GoBack()" id="back">
                    <input type="button" class="btn btn-primary" value="Guardar" onclick="Data()" id="submit">
                    <input type="reset" class="btn btn-primary" value="Eliminar">
                  </div>
            </form>
        </div>
        <script src="JS/agregar.js"></script>
        <script src="JS/main.js"></script>
    </body>
</html>
