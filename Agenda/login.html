<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Agenda</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="CSS/main.css">
        <script src="JS/main.js"></script>
    </head>
    <body>
        <div class="login">
            <h1 class="text">Sign in</h1>
            <form class="needs-validation">
                <div class="form-group was-validated">
                    <label class="form-label" for="email">Email Adress</label>
                    <input class="form-control" type="email" name="password" id="email" required>
                    <div class="invalid-feedback">
                        Please enter your email adress
                    </div>
                </div>
                <div class="form-group was-validated">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" type="password" name="password" id="password" required>
                    <div class="invalid-feedback">
                       Please enter your password
                    </div>
                </div>
                <div id="wrong">
                    <p id="s" style="color:red ; font-size: 12px;"></p>
                </div>
                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" name="remember" id="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>

                <input class="btn btn-success w-100" type="button" value="Sign in" id="button" onclick="login()">
            </form>
        </div>
    </body>
</html>
